<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/Drake - Kokoa Clone</title>
  </head>
  <body id="chat-screen" class="no-nav">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt-lightning"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Drake</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Tuesday, June 30, 2020</div>

      <div class="message-row">
        <img
          src="https://scontent-ssn1-1.xx.fbcdn.net/v/t39.30808-6/288254494_572489184248697_1127704317464671749_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=hBkQ1V4r7p4AX_uJJKF&_nc_ht=scontent-ssn1-1.xx&oh=00_AfBWGkFAf97I1uEXNtMkt9xExv6kt95hoItO-1DGWYY9MQ&oe=643A4265"
        />
        <div class="message-row__content">
          <span class="message__author">Drake</span>
          <div class="message__info">
            <span class="message__bubble">Hello Homie :)</span>
            <span class="message__time">21:24</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi nice to meet you!</span>
            <span class="message__time">21:26</span>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/da2a29df2f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
